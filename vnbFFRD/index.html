<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/trirand/ui.jqgrid-bootstrap.css" />
    <meta charset="utf-8" />
    <title>Ft Table</title>
</head>

<body>
    <!-- 实现标签具体内容 -->
    <section id="app">

        <button id="sendButton">send</button>

        </vnbtab> -->
        <h1>树形表格</h1>
        <!-- <vnbtab TNAME="quoniammm2" TFOOT="yif2" tabletype='treeT' url='http://ofht327si.bkt.clouddn.com/tree.json' datatype='json' width='780' height='250' rownum='10' colmodel="[

    <div style="margin-left:20px;">
        <table id="jqGrid1"></table>
        <div id="Pager1"></div>
        <br>
        <div> Try to drag rows from and to Grid1 and Grid2</div>
        <br>
        <table id="jqGrid2"></table>
        <div id="Pager2"></div>
        <table id="jqGrid3"></table>
        <div id="Pager3"></div>
    </div>

    <!--需要引入的js文件-->
    <script type="text/ecmascript" src="js/jquery.min.js"></script>
    <script type="text/ecmascript" src="js/jquery-ui.min.js"></script>
    <script type="text/ecmascript" src="js/trirand/i18n/grid.locale-cn.js"></script>
    <script type="text/ecmascript" src="js/trirand/jquery.jqGrid.min.js"></script>
    <script src="js/init.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="../node_modules/vue/dist/vue.min.js" charset="utf-8"></script>
    <script src="./Ft.js"></script>

    <!--实现自定义表格标签-->
    <script>
        Vue.component('vnbtab', VnbTab);
        new Vue({
            el: '#app'
        });
    </script>

    <script>
        $(document).ready(function() {
            var datagrid1 = [{
                    id1: "11",
                    name1: "test1",
                    values1: 'One'
                }, {
                    id1: "12",
                    name1: "test2",
                    values1: 'Two'
                }, {
                    id1: "13",
                    name1: "test3",
                    values1: 'Three'
                }],
                datagrid2 = [{
                    id2: "21",
                    name2: "test21",
                    values2: 'One1'
                }, {
                    id2: "22",
                    name2: "test22",
                    values2: 'Two1'
                }, {
                    id2: "23",
                    name2: "test23",
                    values2: 'Three1'
                }];
            jQuery("#jqGrid1").jqGrid({
                datatype: "local",
                data: datagrid1,
                width: 780,
                height: 100,
                colModel: [{
                    label: 'Id 1',
                    name: 'id1',
                    index: 'id',
                    width: 100,
                    key: true
                }, {
                    label: 'Name 1',
                    name: 'name1',
                    index: 'name',
                    width: 100
                }, {
                    label: 'Values 1',
                    name: 'values1',
                    index: 'values',
                    width: 200
                }],
                caption: 'Grid 1',
                pager: '#Pager1'
            });

            jQuery("#jqGrid2").jqGrid({
                datatype: "local",
                data: datagrid2,
                width: 780,
                height: 100,
                colModel: [{
                    label: 'ID 2',
                    name: 'id2',
                    index: 'id',
                    width: 100,
                    key: true
                }, {
                    label: 'Name 2',
                    name: 'name2',
                    index: 'name',
                    width: 100
                }, {
                    label: 'Values 2',
                    name: 'values2',
                    index: 'values',
                    width: 200
                }],
                caption: 'Grid 2',
                pager: '#Pager2'
            });

            jQuery("#jqGrid3").jqGrid({
                datatype: "local",
                data: datagrid2,
                width: 780,
                height: 100,
                colModel: [{
                    label: 'ID 2',
                    name: 'id2',
                    index: 'id',
                    width: 100,
                    key: true
                }, {
                    label: 'Name 2',
                    name: 'name2',
                    index: 'name',
                    width: 100
                }, {
                    label: 'Values 2',
                    name: 'values2',
                    index: 'values',
                    width: 200
                }],
                caption: 'Grid 3',
                pager: '#Pager3'
            });

            jQuery("#jqGrid1").jqGrid('gridDnD', {
                connectWith: '#jqGrid2'
            });
            jQuery("#jqGrid2").jqGrid('gridDnD', {
                connectWith: '#jqGrid1'
            });
            jQuery("#jqGrid3").jqGrid('gridDnD', {
                connectWith: '#jqGrid1'
            });
        });
    </script>
</body>

</html>
